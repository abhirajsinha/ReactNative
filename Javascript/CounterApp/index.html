<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Passenger Counter</title>
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="./Files/bgVid.mp4" type="video/mp4" />
    </video>
    <audio id="addAudio" src="./Files/add.mp3"></audio>
    <audio id="removeAudio" src="./Files/remove.mp3"></audio>
    <audio id="warnAudio" src="./Files/warn.mp3"></audio>

    <h1 id="heading">People Entered</h1>
    <h2 id="count-el">0</h2>

    <button id="incButton" onclick="incCount(); playAdd()">
      <i class="fa fa-plus"></i>
    </button>
    <button id="decButton" onclick="decCount(); playRemove()">
      <i class="fa fa-minus"></i>
    </button>

    <script src="index.js"></script>
  </body>
</html>
